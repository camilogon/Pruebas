<h1>Nombre del producto</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/products" class="btn btn-danger">
            <i class=""></i>
            Regresar
        </button>
    </div>
</div>
<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <label for="exampleFormControlInput1">id del prodcuto</label>
                <input type="number" class="form-control" placeholder="id del prodcuto" [(ngModel)]="product.idProduct" name="id" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="product.name" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Descirpcion</label>
                <input type="text" class="form-control" placeholder="Descirpcion" [(ngModel)]="product.description" name="description" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">price</label>
                <input type="number" class="form-control" placeholder="Precio" [(ngModel)]="product.price" name="price" required>
            </div>
            <div class="form-group">
                <label>Categorias</label>
                <select [(ngModel)]="category.name"
                        class="form-control"
                        name="categories"
                        data-live-search="true">
                  <option value="">seleccione una categoria</option>
                  <option *ngFor="let category of categories" [value]="category.idCategory">{{ category.name }}</option>
                </select>
            </div>
            <hr>
            <button class="btn btn-primary w-25" type="submit">
                <i class="fa fa-save"></i>
                Guardar
            </button>

        </form>
    </div>
</div>
